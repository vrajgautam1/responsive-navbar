<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>

  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand">INSTINCT</a>
      <button id="hamburger" class="rounded" type="button" data-bs-toggle="modal"
        data-bs-target="#exampleModalFullscreen" aria-controls="navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      
    </div>
  </nav>

  <div class="desc">
    <h1>Website Menu #10</h1>
    <h3>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</h3>
    </div>

  <div class="modal fade show" id="exampleModalFullscreen" tabindex="-1" style="display: block;">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content">
        <div class="modal-header border-bottom-0 ">

          <button id="xmark" type="button" class="btn-close fs-5" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body bg-dark">
          <div class="col-md-12 text-center">
            
              <ul class="list-group border-0">
                <li class="list-group-item border-0">An item</li>
                <li class="list-group-item border-0">A second item</li>
                <li class="list-group-item border-0">A third item</li>
                <li class="list-group-item border-0">A fourth item</li>
                <li class="list-group-item border-0">And a fifth one</li>
              </ul>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <script>
    $(document).ready(function () {
      $("#exampleModalFullscreen").hide();
      $("#hamburger, #xmark").on("click", function () {
        $("#exampleModalFullscreen").slideToggle(500);
      })
    })

  </script>
</body>

</html>
